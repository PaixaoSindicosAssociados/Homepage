<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paixão Síndicos Associados</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #00aaff, #e0f7ff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 400px;
      width: 90%;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      margin: 0 auto 10px;
    }

    h1 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .store-buttons img {
      width: 100%;
      max-width: 250px;
      height: auto;
      margin: 10px 0;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      margin-bottom: 15px;
      color: #555;
    }

    @media (max-width: 480px) {
      .container {
        margin-top: 20px;
        padding: 15px;
      }

      h1 {
        font-size: 1rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/PaixaoSindicosAssociados/Homepage/blob/main/images/icone_sem_nome.png?raw=true" alt="Logo" class="logo" />
    <h1>Aplicativo Paixão Síndicos Associados</h1>
    <p>Gestão condominial.</p>
    <div class="store-buttons">
      <a href="https://apps.apple.com/br/app/paix%C3%A3o-s%C3%ADndicos-associados/id6746272775" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" />
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.mycompany.condex" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" />
      </a>
    </div>
  </div>
  <footer>www.paixaosindicosassociados.com.br</footer>
</body>
</html>
